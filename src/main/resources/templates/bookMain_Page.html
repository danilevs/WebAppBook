<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .tileHover:hover{
           background-color:#505050;
        }
        .noneUnder{
            text-decoration:none;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class=" border card shadow-sm  container mt-2 mb-2">
        <div class="text-center">
            <p class="fs-2">Поиск книги</p>
            <form method="get" class="text-center">
                <input type="text" name="name" placeholder="Введите название Книги" class="form-control mt-2 mb-2">
                <button type="submit" class="btn btn-success mt-2 mb-2 text ">Поиск</button>
            </form>
        </div>
    </div>
</div>
<div class="container text-center">
    <p class="fs-3" th:text="${labelListBook}"></p>
</div>
<div class="container mt-2 text-center">

    <div th:each="element : ${bookModels}">
        <a th:href="'/book/'+${element.id}"  class=" noneUnder border card shadow-sm p-3 my-3 tileHover">
            <p class="fs-2" th:text="'«'+${element.name}+'»'"/>
            <p class="fs-2" th:text="${element.author}"/>
        </a>
    </div>
</div>

</body>
</html>
