<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .tileHover:hover{
           background-color:#505050;
        }
        .noneUnder{
            text-decoration:none;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-2 text-center"><p class="fs-2">Страница книги</p></div>

<div class="container mt-5 text-center">
    <div th:each="element : ${bookById}" class="border">
            <div><span class="fs-3">Название книги: </span><p class="fw-bold fs-2" th:text="${element.name}"/></div>
            <div><span class="fs-3">Автор книги: </span><a class="noneUnder" th:href="'/book?author='+${element.author}"><p class="fw-bold fs-2"  th:text="${element.author}"/></a></div>
    </div>
</div>

</body>
</html>
