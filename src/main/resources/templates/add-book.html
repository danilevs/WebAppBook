<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить книгу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-2 mb-2">
    <h1>Добавить книгу</h1>
    <form method="post" class="text-center">
        <input type="text" name="name" placeholder="Введите название Книги" class="form-control mt-2 mb-2">
        <input type="text" name="author" placeholder="Введите Автора книги" class="form-control mt-2 mb-2">
        <button type="submit" class="btn btn-success mt-2 mb-2 text ">Добавить книгу</button>
    </form>
</div>

</body>
</html>
