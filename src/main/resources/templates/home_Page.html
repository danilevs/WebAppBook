<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .tileHover:hover{
            background-color:#505050;
        }
        .noneUnder{
            text-decoration:none;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container text-center">
    <p class="fs-2">10 Последних добавленных книг:</p>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col " th:each="element : ${bookModels}">
            <a href="/" class="card shadow-sm noneUnder">
                <div class="card-body tileHover">
                    <p class="card-text fs-1" th:text="${element.name}"/>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-body-secondary fs-2">Автор</span>
                        <span class="text-body-secondary fs-2" th:text="${element.author}"/>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>


</body>
</html>
